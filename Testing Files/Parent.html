<html style="background-color: #242222">
  <title>My Stream Iframe Test</title>
  <head>
    <h1
      align="center"
      style="color: #fff; font-family: CommigSoon-Regular cursive"
    >
      Let's Rock Baby
    </h1>
  </head>
  <body>
    <div>
      <iframe
        frameborder="0"
        id="my-iframe"
        src="https://WeebVoice.github.io/Testing%20Files/Iframe.html"
        style="width: 100%; height: 950px"
      ></iframe>
    </div>
    <script>
      // Define the IframeLink variable with the link you want to share
      const IframeLink = "https://drive.google.com/file/d/1-x_UG6NZDMf4PQR2cofIbRWiz3zOob0X/preview"; // Corrected variable name to IframeLink

      // Function to send the data to the iframe
      function sendDataToIframe() {
        const iframe = document.getElementById("my-iframe");
        iframe.contentWindow.postMessage(
          {
            IframeLink: IframeLink,
          },
          "*" // Replace this with your iframe's origin
        );
      }

      // Call the function when the iframe is loaded
      document
        .getElementById("my-iframe")
        .addEventListener("load", sendDataToIframe);
    </script>
  </body>
</html>
