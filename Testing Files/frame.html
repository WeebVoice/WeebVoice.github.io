<style>
  /* Center align text */
  .PNmed {
    text-align: center;
  }

  /* Set font size for text */
  span.PNtext {
    font-size: 16px;
  }

  /* Set font size for links */
  span.PNlinks {
    font-size: 16.5px;
  }

  /* Set font size for title */
  #PNtitle {
    font-size: 20px;
  }

  /* Styling for buttons */
  button.join-us {
    display: inline-flex;
    align-items: center;
    margin: 10px 0;
    padding: 12px 15px;
    outline: 0;
    border: 0;
    border-radius: 50px;
    line-height: 20px;
    color: #fffdfc;
    background: #ff492d;
    font-size: 14px;
    white-space: nowrap;
    overflow: hidden;
    max-width: 320px;
    transition: background-color 0.3s ease;
  }

  /* Hover effect for buttons */
  button.join-us:hover {
    background-color: #41b375;
  }

  /* Styling for icons */
  .icon {
    flex-shrink: 0;
    display: inline-flex;
  }

  /* Styling for download icon */
  .icon::before {
    content: "";
    width: 18px;
    height: 18px;
    background-size: 18px;
    background-repeat: no-repeat;
    background-position: center;
  }

  /* Styling for icon spacing */
  .icon::after {
    content: "";
    padding: 0 4px;
  }

  /* Styling for Join us icon */
  .icon.go-link::before {
    background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23fefefe' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5'><path d='M7.39999 6.32003L15.89 3.49003C19.7 2.22003 21.77 4.30003 20.51 8.11003L17.68 16.6C15.78 22.31 12.66 22.31 10.76 16.6L9.91999 14.08L7.39999 13.24C1.68999 11.34 1.68999 8.23003 7.39999 6.32003Z'/><path d='M10.11 13.6501L13.69 10.0601'/></svg>");
  }

  span.line {
    line-height: 1.8em;
  }
</style>

<!--iframe container-->
<div class="PNmed">
  <div id="PNtext">
    <div>
      <span class="line"
        >Visit Main Site
        <a
          href="https://weeb-voice.blogspot.com/"
          rel="noopener"
          target="_blank"
          class="small-link"
          >WeebVoice</a
        ></span
      >
      <div
        style="
          height: 0px;
          overflow: hidden;
          padding-bottom: 56.25%;
          position: relative;
        "
      >
        <iframe
          allowfullscreen=""
          id="m-iframe"
          src=""
          style="
            border: 0;
            height: 100%;
            left: 0;
            position: absolute;
            top: 0;
            width: 100%;
          "
        ></iframe>
      </div>
    </div>

    <span class="line">
      Watch and download more Anime from
      <a
        href="https://weeb-voice.blogspot.com/"
        rel="noopener"
        target="_blank"
        class="small-link"
        >WeebVoice</a
      >
    </span>

    <!--Javascript for iframe-->

    <script>
      // Listen for the message event from the parent page
      window.addEventListener("message", function (event) {
        // Check the origin of the message (for security)
        if (event.origin !== "https://blog-weebtest.blogspot.com") {
          return; // Abort if the message is not from a trusted origin
        }

        // Check if the message contains the IframeLink data
        if (event.data && event.data.IframeLink) {
          const receivedIframeLink = event.data.IframeLink;

          // Set the received link as the source of the iframe (YouTube video URL)
          const iframe = document.getElementById("m-iframe");
          iframe.setAttribute("src", receivedIframeLink);
        }
      });
    </script>

    <!--Support us Section-->
    <p>
      <span class="line">
        Are You Really Enjoying this? Consider supporting us by
        <p>
          <button
            class="join-us"
            onclick="window.open('https://weebvoice.blogspot.com/p/join-us.html', '_blank')"
          >
            <i class="icon go-link"></i>
            Join us
          </button>
        </p>
      </span>
    </p>
  </div>
</div>
