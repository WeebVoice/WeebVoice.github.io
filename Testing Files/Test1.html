<style>
  /* Center align text */
  .PNmed {
    text-align: center;
  }

  /* Set font size for text */
  span.PNtext {
    font-size: 16px;
  }

  /* Set font size for links */
  span.PNlinks {
    font-size: 16.5px;
  }

  /* Set font size for title */
  #PNtitle {
    font-size: 20px;
  }

  /* Styling for buttons */
  button.links-button,
  button.dupBtn,
  button.join-us {
    display: inline-flex;
    align-items: center;
    margin: 10px 0;
    padding: 12px 15px;
    outline: 0;
    border: 0;
    border-radius: 50px;
    line-height: 20px;
    color: #fffdfc;
    background: #ff492d;
    font-size: 14px;
    white-space: nowrap;
    overflow: hidden;
    max-width: 320px;
    transition: background-color 0.3s ease;
  }

  /* Hover effect for buttons */
  button.links-button:hover,
  button.dupBtn:hover,
  button.join-us:hover {
    background-color: #41b375;
  }

  /* Hide links button initially */
  button.links-button {
    display: none;
  }

  /* Adjust the size of the button during countdown */
  button.dupBtn.countdown {
    width: 66px;
    height: 44px;
    font-size: 14px;
    justify-content: center;
    transition: width 1s ease, height 1s ease;
  }

  .series-container {
    display: flex;
    flex-wrap: wrap;
    width: 100%;
    margin-top: 10px;
  }

  .series-left,
  .series-right {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  /* Styling for buttons in series-left and series-right */
  .series-left > button.dupBtn,
  .series-right > button.dupBtn {
    min-width: 147px;
    justify-content: center;
  }

  /* Styling for icons */
  .icon {
    flex-shrink: 0;
    display: inline-flex;
  }

  /* Styling for download icon */
  .icon::before {
    content: "";
    width: 18px;
    height: 18px;
    background-size: 18px;
    background-repeat: no-repeat;
    background-position: center;
  }

  /* Styling for icon spacing */
  .icon::after {
    content: "";
    padding: 0 4px;
  }

<script>
  function Countdown(button) {
    var countdown = 10;
    var buttons = document.querySelectorAll(".dupBtn");
    // Disable all countdown buttons
    buttons.forEach(function (btn) {
      btn.disabled = true;
    });
    // Disable the clicked countdown button
    button.disabled = true;
    // Add the countdown class
    button.classList.add("countdown");
    var countdownInterval = setInterval(function () {
      button.innerText = countdown;
      countdown--;
      if (countdown < 0) {
        clearInterval(countdownInterval);
        // Hide the countdown button
        button.style.display = "none";
        // Show the links button
        var linksButton = button.nextElementSibling;
        linksButton.style.display = "inline-flex";
        // Enable all countdown buttons
        buttons.forEach(function (btn) {
          btn.disabled = false;
        });
      }
    }, 1250);
  }
</script>
