      // Function to send the data to the iframe, including height
      function sendDataToIframe() {
        const iframe = document.getElementById("my-iframe");
        const height = iframe.contentWindow.document.body.scrollHeight;
        iframe.contentWindow.postMessage(
          {
            links: links,
            seriesTitle: seriesTitle,
            initialLink: initialLink,
            height: height, // Add the height to the message
          },
          "*"
        );
      }

      // Call the function when the iframe is loaded
      document
        .getElementById("my-iframe")
        .addEventListener("load", sendDataToIframe);

      // Function to adjust the height of the my-iframe
      function adjustMyIframeHeight() {
        const myIframe = document.getElementById("my-iframe");
        const height = myIframe.contentWindow.document.body.scrollHeight;
        myIframe.style.height = height + "px";
      }

      // Call the function when the iframe is loaded
      document
        .getElementById("my-iframe")
        .addEventListener("load", function () {
          sendDataToIframe(); // Call the function to send data to the iframe
