<div id="post"><iframe allowfullscreen frameborder="0" id="my-iframe" src="C:\Users\blaze\Desktop\Coding Development\WeebVoice.github.io\Testing Files\Test2.min.html" style="width:100%"></iframe></div><script>// Define the IframeLink variable with the link you want to share
  const IframeLink = "https://filemoon.sx/e/hx6b201jg4z2"; // Change IframeLink to change player video link

  // Function to send the data to the iframe
  function sendDataToIframe() {
    const iframe = document.getElementById("my-iframe");
    iframe.contentWindow.postMessage(
      {
        IframeLink: IframeLink,
      },
      "https://WeebVoice.github.io" // Replace this with your iframe's origin
    );
  }

  // Call the function when the iframe is loaded
  document
    .getElementById("my-iframe")
    .addEventListener("load", sendDataToIframe);

  // Function to calculate the iframe height based on the post container width
  function calculateIframeHeight() {
    const postWidth = document.querySelector(".post").offsetWidth;
    const iframeHeight = 0.5625 * postWidth + 140; // Replace this formula with your desired calculation
    document.getElementById("my-iframe").style.height = `${iframeHeight}px`;
  }

  // Call the function initially and whenever the window is resized
  calculateIframeHeight();
  window.addEventListener("resize", calculateIframeHeight);</script>
