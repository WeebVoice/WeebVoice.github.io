<!--CSS For Stream Series-->
<style>
	/* Center align text */
	.PNmed {
		text-align: center;
	}

	/* Set font size for text */
	.PNtext {
		font-size: 16px;
	}

	/* Set line height */
	.line {
		line-height: 25px;
	}

	/* Set site */
	.site {
		color: #ff492d !important;
		text-decoration: none;
		font-weight: bold;
	}

	/* Set site hover */
	.site:hover {
		color: #41b375 !important;
		text-decoration: underline;
	}

	/* Styling for buttons */
	button.links-button {
		display: inline-flex;
		align-items: center;
		margin: 10px 0;
		padding: 12px 15px;
		outline: 0;
		border: 0;
		border-radius: 50px;
		line-height: 20px;
		color: #fffdfc;
		background: #ff492d;
		font-size: 14px;
		white-space: nowrap;
		overflow: hidden;
		max-width: 320px;
		transition: background-color 0.3s ease;
	}

	/* Hover effect for buttons */
	button.links-button:hover {
		background-color: #41b375;
	}

	/* siframe container */
	#post-iframe {
		height: 0px;
		overflow: hidden;
		padding-bottom: 56.25%;
		position: relative;
		margin-bottom: 14px;
	}

	/* Main-iframe styling */
	#m-iframe,
	#s-iframe {
		border: 0;
		height: 100%;
		left: 0;
		position: absolute;
		top: 0;
		width: 100%;
	}

	/* Video previews Container */
	.video-container {
		display: flex;
		flex-wrap: wrap;
		flex-direction: column;
		justify-content: flex-start;
	}

	/* Video Preview single frame container */
	.video-preview {
		display: flex;
		align-items: center;
		margin-right: 10px;
		margin-top: 10px;
		cursor: pointer;
	}

	/* Video preview frame */
	#pImg {
		width: 96px;
		height: 54px !important;
		font-size: 8px;
		border: 1px solid lightgrey;
		border-radius: 8px !important;
		margin-left: 0 !important;
		margin-right: 0 !important;
	}

	/* Video preview title */
	.video-title {
		font-size: 14px;
		margin-left: 15px;
		font-weight: bold;
	}

	/* hide video preview if more than 4 */
	.hidden {
		display: none;
	}

	#pagination {
		margin: 20px 0;
	}

	/* Updated styles for page numbers */
	.page-numbers {
		margin: 20px 0;
	}


	/* Show only Previous Button is no links detect */
	#prev-button,
	.page-number {
		margin: 0 0.5px;
		padding: 5px 10px;
		font-size: 12px;
		color: #242222;
		font-weight: bold;
		border: 1px solid #242222;
		border-radius: 20px;
		cursor: pointer;
	}

	#prev-button:hover,
	.page-number:hover {
		background-color: #ff492d;
		color: #ffffff;
	}

	/* Styling for icons */
	.icon {
		flex-shrink: 0;
		display: inline-flex;
	}

	/* Styling for download icon */
	.icon::before {
		content: "";
		width: 18px;
		height: 18px;
		background-size: 18px;
		background-repeat: no-repeat;
		background-position: center;
	}

	/* Styling for icon spacing */
	.icon::after {
		content: "";
		padding: 0 4px;
	}

	/* Styling for stream icon in Watch Now */
	.icon.st-icon::before {
		background-image: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23fefefe' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5'><path d='M6 11.9999V9.32992C6 6.01992 8.35 4.65992 11.22 6.31992L13.53 7.65992L15.84 8.99992C18.71 10.6599 18.71 13.3699 15.84 15.0299L13.53 16.3699L11.22 17.7099C8.35 19.3399 6 17.9899 6 14.6699V11.9999Z' stroke-miterlimit='10'></path></svg>");

	document.addEventListener("DOMContentLoaded", function () {
		const sIframe = document.getElementById("s-iframe");
		const videoPreviewsContainer = document.getElementById("video-previews");
		const prevButton = document.getElementById("prev-button");
		let currentPage = 1;
		const videosPerPage = 4;
		const maxDisplayedPages = 3; // Maximum number of page buttons to display

		// Read the last clicked link from the cookie
		const lastClickedLink = getCookie("s-link");

		// Load the initial link or the last clicked link in the s-iframe
		if (lastClickedLink) {

			sIframe.src = link;

			setCookie("s-link", link, 3); // Expires in 3 hours
		}

		// Function to generate video previews using post script data
		function generateVideoPreviews() {
			videoPreviewsContainer.innerHTML = "";

			for (let i = startIndex; i < maxPreviews; i++) {

				const videoPreview = document.createElement("div");

				videoPreview.addEventListener("click", function () {

				});

				// Create video title

				videoTitle.classList.add("video-title");

				// Generate the episode number with leading zeros
				const episodeNumber = (i + 1).toString().padStart(2, "0");

				// Combine the series title and episode number
				videoTitle.textContent = "[WeebVoice] " + seriesTitle + "-" + episodeNumber;

				// Create preview image
				const videoId = extractVideoId(link);

				pImg.alt = videoTitle.textContent;
				pImg.src = thumbnailLink;
				pImg.id = "pImg";

				// Append elements to the video preview container
				videoPreview.appendChild(pImg);
				videoPreview.appendChild(videoTitle);

				videoPreviewsContainer.appendChild(videoPreview);
			}

			showVideos();

		function extractVideoId(link) {
			const match = link.match(/\/d\/(.*?)\//);
			return match ? match[1] : null;
		}

		function showVideos() {
			const totalPages = Math.ceil(links.length / videosPerPage);
			const pagination = document.getElementById("pagination");
			pagination.innerHTML = "";

			if (totalPages > 1) {
				const pageNumbers = document.createElement("div");
				pageNumbers.classList.add("page-numbers");

				if (currentPage > 1) {
					const prevPage = document.createElement("button");
					prevPage.classList.add("page-number");
					prevPage.textContent = "Prev";
					prevPage.addEventListener("click", function () {
						goToPage(currentPage - 1);
					});
					pageNumbers.appendChild(prevPage);
				}

				let startPage, endPage;

				if (currentPage <= Math.ceil(maxDisplayedPages / 2)) {
					startPage = 1;
					endPage = Math.min(maxDisplayedPages, totalPages);
				} else if (
					currentPage >=
					totalPages - Math.floor(maxDisplayedPages / 2)
				) {
					startPage = totalPages - maxDisplayedPages + 1;
					endPage = totalPages;
				} else {
					startPage = currentPage - Math.floor(maxDisplayedPages / 2);
					endPage = currentPage + Math.ceil(maxDisplayedPages / 2) - 1;
				}

				for (let i = startPage; i <= endPage; i++) {
					const pageNumber = document.createElement("button");
					pageNumber.classList.add("page-number");
					pageNumber.textContent = i;
					pageNumber.addEventListener("click", function () {
						goToPage(i);
					});
					if (i === currentPage) {
						pageNumber.style.backgroundColor = "#ff492d"; // Set the current page button color
						pageNumber.style.color = "#ffffff"; // Set the current page button text color
					}
					pageNumbers.appendChild(pageNumber);
				}

				if (currentPage < totalPages) {
					const nextPage = document.createElement("button");
					nextPage.classList.add("page-number");
					nextPage.textContent = "Next";
					nextPage.addEventListener("click", function () {
						goToPage(currentPage + 1);
					});
					pageNumbers.appendChild(nextPage);
				}

				pagination.appendChild(pageNumbers);
				prevButton.disabled = currentPage === 1;
			}
		}

		function goToPage(page) {
			currentPage = page;
			generateVideoPreviews();
		}

		prevButton.addEventListener("click", function () {
			if (currentPage > 1) {
				currentPage--;
				generateVideoPreviews();
			}
		});

		// Call the function to generate initial video previews
		generateVideoPreviews();
