    id="my-iframe"
    frameborder="0"
    style="width: 100%; height: 1024px"

<script>
  const initialLink = "https://www.youtube.com/embed/KBtk5FUeJbk"; // Change Initially loading link for big-iframe

  const links = [
    "https://drive.google.com/file/d/1-x_UG6NZDMf4PQR2cofIbRWiz3zOob0X/preview",
    "https://drive.google.com/file/d/1-x8oonNblyf1EyiutSBMS2W7zj2bTc0F/preview",
    "https://drive.google.com/file/d/1-sxF1QAoMxbF4Ge7umsLl01rmtoZvSvG/preview",
    "https://drive.google.com/file/d/1-oiWPeq16GwCNp20JHF9owTFrIy-O2yk/preview",
    "https://drive.google.com/file/d/1-ncSWvMGQfeTfP9RdI53Iq1FPNgk5O7D/preview",

    "https://drive.google.com/file/d/1-x8oonNblyf1EyiutSBMS2W7zj2bTc0F/preview",
    // Add more links as needed
  ]; // Change all links for video-previews number of links generate same number of previews

  const seriesTitle = "Attack on Titan S1"; // Change Title of Series used for Episode name in video-previews

  // Function to send the data to the iframe
  function sendDataToIframe() {
    const iframe = document.getElementById("my-iframe");
    iframe.contentWindow.postMessage(
      {
        links: links,
        seriesTitle: seriesTitle,
        initialLink: initialLink,
      },
      "*"
    );
  }

  // Call the function when the iframe is loaded
  document
    .getElementById("my-iframe")
    .addEventListener("load", sendDataToIframe);
</script>
